<ion-header>
  <ion-toolbar>
    <ion-title>Nouvel Ã©venement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-xs="12">
          <ion-row>
              <ion-label position="stacked">Date</ion-label>
              <ion-input type="date" [(ngModel)]="day" required ></ion-input>
              <ion-label position="stacked">Heure</ion-label>
              <ion-input type="time" [(ngModel)]="time" required ></ion-input>
          </ion-row>
          <ion-row>
            <ion-label position="stacked" >Titre</ion-label>
            <ion-input type="text" [(ngModel)]="title" required ></ion-input>
          </ion-row>
          <ion-row>
            <ion-label position="stacked">Description</ion-label>
            <ion-input type="text" [(ngModel)]="description" required ></ion-input>
          </ion-row>
          <ion-row>
              <ion-label position="stacked" aria-required="true">Lieu</ion-label>
              <ion-input type="text" [(ngModel)]="lieu" required ></ion-input>
          </ion-row>

        <div padding>
<!--          <ion-button size="large" href="/tabs/(home:home)" expand="block">Enregistrer</ion-button> -->
          <ion-button size="large" (click)="onSave()" expand="block">Enregistrer</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
