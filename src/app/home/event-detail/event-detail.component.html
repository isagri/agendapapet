<div class="event-body">
   
    <ion-grid *ngIf="selectedDay ">
      <div class="event-detail">
        <ion-row class="dateevent" >
          <ion-col size-sm="4">            
          <ion-label>{{selectedDay.caldateFrench }}</ion-label>
          </ion-col>
          <ion-col size-sm="2">
            <ion-button size="small" [href]="'/tabs/(evenement:evenement/' + selectedDay.caldateamj +')'" >
<!--          <ion-col size-sm="1" routerLink="/(evenement:evenement/{{ selectedDay.caldateamj }}"> -->
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row> 
        <ion-row *ngIf="selectedDay.event" >
          <ion-col size="1"></ion-col>
          <ion-col size="1">{{selectedDay.event.time}}</ion-col>
          <ion-col size="2">{{selectedDay.event.title}}</ion-col>
          <ion-col size="2">Lieu :{{selectedDay.event.location}} </ion-col>
          <ion-col size="6">Description : {{selectedDay.event.description}}</ion-col>
        </ion-row>
    </div>
  </ion-grid>
  </div>
