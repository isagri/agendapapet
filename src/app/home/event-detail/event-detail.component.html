<ion-item *ngIf="selectedDay">
  <ion-row>
    <ion-col size="12">
      <ion-label>{{selectedDay.caldateFrench }}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="selectedDay.event" >
      <ion-col size="4">Evenement : {{selectedDay.event.title}}</ion-col>
      <ion-col size="4">Lieu :{{selectedDay.event.location}} </ion-col>
      <ion-col size="4">Description : {{selectedDay.event.description}}</ion-col>
  </ion-row>
</ion-item>
